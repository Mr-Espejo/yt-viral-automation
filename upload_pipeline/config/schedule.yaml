# edit_pipeline/configs/schedule.yaml
# Configuration for the Upload & Experimentation Agent

schedule:
  timezone: "America/Bogota"
  upload_limit_per_day: 5
  delay_between_uploads_minutes: 60
  windows:
    - start: "12:00"
      end: "14:00"
    - start: "18:00"
      end: "21:00"
    - start: "21:00"
      end: "23:59"

experiments:
  ab_test_enabled: true
  min_score_diff_for_test: 5  # If two variants have score difference < 5, run A/B test
  control_group_ratio: 0.5
